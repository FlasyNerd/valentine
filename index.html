<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Love Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            position: relative;
        }
        
        #login-form {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
            position: relative;
            z-index: 10;
        }
        
        label {
            font-size: 22px;
            color: white;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            text-align: center;
            background: rgba(255, 255, 255, 0.7);
            color: #333;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        input:focus {
            outline: none;
            box-shadow: 0 0 8px rgba(255, 77, 121, 0.7);
        }
        
        button {
            background: #ff4d79;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 15px;
            animation: pulse 1.5s infinite;
        }
        
        button:hover {
            background: #ff2357;
            transform: scale(1.1);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        /* Falling hearts */
        .falling-heart {
            position: absolute;
            font-size: 2em;
            top: -50px;
            animation: fall linear infinite;
        }
        
        @keyframes fall {
            from { transform: translateY(-50px); }
            to { transform: translateY(100vh); }
        }
    </style>
</head>
<body>
    <form id="login-form">
        <label for="code">Enter Your Name:</label>
        <input type="text" id="code" name="code" placeholder="Your Name">
        <button id="submit-btn">ðŸ’– Login ðŸ’–</button>

    <div id="result"></div>

            if (userInput.toLowerCase() === secretCode.toLowerCase()) {
                resultDiv.innerHTML = 'â¤ï¸ You are my Valentine! â¤ï¸';
                setTimeout(() => { window.location.href = nextPageUrl; }, 2000);
            } else {
                resultDiv.innerHTML = 'ðŸ’” Naa Tum meri baby nhi hoo...';
            }
        });

        function createFallingHeart() {
            const hearts = ['â¤ï¸', 'ðŸ’–', 'ðŸ’˜', 'ðŸ’•', 'ðŸ’ž', 'ðŸ’“', 'ðŸ’—', 'ðŸ˜'];
            const heart = document.createElement('div');
            heart.classList.add('falling-heart');

</body>
</html>
