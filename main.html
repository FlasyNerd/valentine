<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Special: Loading Love...</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            font-family: 'Poppins', sans-serif;
            color: #fff;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            position: relative;
            padding: 20px;
            border: 5px solid white;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        .loading-text {
            font-size: 2.5em;
            font-weight: bold;
            background: linear-gradient(135deg, #ff4d6d, #ff7f7f);
            padding: 20px 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
            color: white;
            animation: pulse 1.5s infinite;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        .subtext {
            font-size: 1.2em;
            margin-top: 10px;
            opacity: 0.9;
            color: white;
        }

        .progress-bar {
            width: 250px;
            height: 12px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            overflow: hidden;
            margin: 20px auto;
            position: relative;
        }

        .progress {
            width: 0%;
            height: 100%;
            background: #ff4d6d;
            border-radius: 50px;
            animation: load 3s ease-in-out forwards;
        }

        @keyframes load {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .heart {
            width: 100px;
            height: 100px;
            margin-top: 20px;
            animation: heartbeat 1.5s infinite ease-in-out;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }

        .next-btn {
            background: linear-gradient(135deg, #ff4d6d, #ff7f7f);
            border: none;
            padding: 15px 30px;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 50px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.6);
            margin-top: 20px;
            backdrop-filter: blur(10px);
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
        }

        .next-btn:hover {
            background: linear-gradient(135deg, #ff7f7f, #ff4d6d);
            transform: scale(1.15);
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.9);
        }

        .emoji {
            position: absolute;
            font-size: 2.5em;
            top: -50px;
            animation: fall linear infinite;
        }

        @keyframes fall {
            from { transform: translateY(-50px); opacity: 1; }
            to { transform: translateY(100vh); opacity: 0; }
        }

        .sparkles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .sparkle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: twinkle 2s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }
    </style>
</head>
<body>
    <div class="sparkles"></div>
    <div class="container">
        <div class="loading-text">Loading Love...</div>
        <div class="subtext">Your heart is about to be filled with love! 💖</div>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        <img class="heart" src="https://static.vecteezy.com/system/resources/thumbnails/017/419/333/small/3d-illustration-of-a-shiny-heart-symbol-of-love-and-romance-png.png" alt="Heart">
        <button class="next-btn" onclick="window.location.href='book.html'">💘 NEXT 💘</button>
    </div>

    <script>
        function createEmoji() {
            const emojiArray = ['❤️', '💖', '💘', '💕', '💞', '💓', '💗', '😍'];
            const emoji = document.createElement('div');
            emoji.classList.add('emoji');
            emoji.innerText = emojiArray[Math.floor(Math.random() * emojiArray.length)];
            emoji.style.left = Math.random() * window.innerWidth + 'px';
            emoji.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.body.appendChild(emoji);
            setTimeout(() => emoji.remove(), 5000);
        }

        function createSparkles() {
            const sparkleContainer = document.querySelector('.sparkles');
            for (let i = 0; i < 20; i++) {
                const sparkle = document.createElement('div');
                sparkle.classList.add('sparkle');
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.animationDuration = (Math.random() * 2 + 1) + 's';
                sparkleContainer.appendChild(sparkle);
            }
        }
        
        setInterval(createEmoji, 500);
        createSparkles();
    </script>
</body>
</html>
